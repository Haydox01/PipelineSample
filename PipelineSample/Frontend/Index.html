<!DOCTYPE html>
<html>
  <head>
    <title>My Landing Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
      }
      .container {
        text-align: center;
      }
      h1 {
        font-size: 2.5em;
      }
      p {
        font-size: 1.2em;
      }
      button {
        padding: 10px 20px;
        font-size: 1em;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to My Website</h1>
      <p>
        This is a simple landing page created with HTML, CSS, and JavaScript.
      </p>
      <button id="welcomeButton">Click Me!</button>
    </div>

    <script>
      document
        .getElementById("welcomeButton")
        .addEventListener("click", function () {
          alert("Welcome to my website!");
        });
    </script>
  </body>
</html>
