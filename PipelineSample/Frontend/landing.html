<!DOCTYPE html>
<html>
  <head>
    <title>My Landing Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
      }
      .navbar {
        background-color: #333;
        color: #fff;
        padding: 15px;
        text-align: center;
      }
      .hero {
        height: 80vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        background-image: url("https://via.placeholder.com/150");
        background-size: cover;
      }
      .hero h1 {
        font-size: 2.5em;
        color: #fff;
      }
      .hero button {
        padding: 10px 20px;
        font-size: 1em;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 15px;
        position: fixed;
        width: 100%;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <h2>My Website</h2>
    </div>

    <div class="hero">
      <div>
        <h1>Welcome to My Website</h1>
        <button id="ctaButton">Learn More</button>
      </div>
    </div>

    <div class="footer">
      <p>Copyright &copy; 2022 My Website</p>
    </div>

    <script>
      document
        .getElementById("ctaButton")
        .addEventListener("click", function () {
          alert("Here you can learn more about our website!");
        });
    </script>
  </body>
</html>
